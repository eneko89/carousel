<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Carousel for Whitespectre</title>
  <meta name="author" content="Eneko Sanz">
  <meta name="description" content="Carousel for Whitespectre.">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Backbone + CSS3 Carousel</h1>
  <div class="carousel">
    <div class="wrapper">
      <ul class="blocks">
      </ul>
    </div>
    <div class ="controls">
      <div class="wrapper">
        <button type="button" class="prev">< Prev</button>
        <button type="button" class="next">Next ></button>
      </div>
    </div>
  </div>

  <!-- Block template. -->
  <script type="text/template" id="block-template">
    <h2><%= title %></h2>
    <div style="background-image: url(<%= img1 %>)"></div>
    <div style="background-image: url(<%= img2 %>)"></div>
    <div style="background-image: url(<%= img3 %>)"></div>
    <div style="background-image: url(<%= img4 %>)"></div>
  </script>

  <!-- Third party scripts. We are using shiny new versions of every library. -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

  <!-- Carousel script. -->
  <script src="js/script.js"></script>
</body>
</html>
